# Database config for PostgreSQL (JDBC + Reactive same credentials)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=myuser
quarkus.datasource.password=mypassword

# JDBC
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/appdb

# Reactive
quarkus.datasource.reactive.url=postgresql://localhost:5432/appdb
quarkus.datasource.reactive.max-size=20

# Flyway for migrations management
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Disable automatic schema generation
quarkus.hibernate-orm.database.generation=none
